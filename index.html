<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container to ensure the iframe scales properly */
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      width: 100%; /* Ensures the container is full width */
      max-width: 100%; /* Prevents overflow */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>Evaluation Forms</h2>

<!-- Container to make the iframe responsive -->
<div class="iframe-container">
  <iframe src="https://toastmasters127.org/evaluation-forms/" name="iframe_a" title="Iframe Example"></iframe>
</div>

</body>
</html>
